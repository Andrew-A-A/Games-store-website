<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
   <link rel="stylesheet" href="css/login.css">
    <title>Gamer.gg || Login</title>
  </head>
  <body>
    <div class="container">
      <img src="./res/rocket.png" alt="rocket" class="rocket">
      <div class="text">
          <h1>LOGIN</h1>
          <p>Gamer.gg</p>
      </div>
      <form class="form">
          <div class="animated-input">
              <input type="text" placeholder="Username">
              <input type="password" placeholder="Password">
          </div>
          <div class="check">
              <div>
                  <input type="checkbox" id="check">
                  <label for="check" class="disc"></label>
                  <label for="check" class="remember">Remember</label>
              </div>
              <p class="forget"><a href="#">Forget Password ?</a></p>
          </div>
      </form>
      <button class="btn" type="submit">LOGIN</button>
      <p class="account"><a href="#">Create Account ?</a></p>
  </div>
   
  
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  </body>
</html>
